description: >
  Run Maven Checkstyle validation. Requires a Checkstyle configuration
  in the project. Uses the CI settings.xml generated by setup_maven_settings.
parameters:
  maven_args:
    type: string
    default: ""
    description: Extra Maven arguments passed to the checkstyle goal.
steps:
  - run:
      name: Checkstyle
      environment:
        PARAM_MAVEN_ARGS: << parameters.maven_args >>
      command: << include(scripts/mvn_checkstyle.sh) >>
